uration. It can be assumed that Apple&#39;s timeline is comparable to Google&#39;s. Many people point out that other manufacturers have started to increase their phone support timelines. For example, Samsung has matched Google’s 7 years of security updates. \n\nOn paper, this sounds excellent, but it’s important to remember that timely updates are just as crucial as a long support period. Samsung and other phone manufacturers often neglect this aspect, especially Chinese brands, which typically offer only 1–2 years of updates. Even these updates are sometimes delayed, arriving up to a year late.\n\nSamsung has consistently shifted its older devices to less frequent security backport releases. These backports include only High/Critical severity patches, ignoring the majority of Low/Moderate severity fixes. Instead of providing monthly or quarterly updates with broader improvements, Samsung opts for yearly releases, which are often delayed.\n\nWhile Samsung is far from the worst offender—other OEMs struggle to match even Samsung’s efforts, and Samsung only really does it decently for the flagships.\n\nIn essence, Pixels are essentially the only Android devices consistently shipping monthly and quarterly Android updates. Other manufacturers typically release an initial yearly update, then apply over a year of Android Security Bulletin (ASB) backports. This is often followed by a significantly delayed update to a new yearly Android version.\n\nAs competent as Google appears, they inadvertently help mask other manufacturers&#39; shortcomings by not distinguishing Android releases with specific names, unlike how Apple names IOS versions. For example, Android 14 was officially released in October 2023. The update in November could have been labeled Android 14.0.1, with Android 14 QPR1 in December designated as Android 14.1. However, Google avoids such versioning, likely because it would highlight how poor update practices are for non-Pixel Android devices.\n\nGoogle doesn&#39;t present monthly and quarterly updates in a particularly user-facing way, leading to confusion. Many users mistake monthly updates for incomplete ASB backports. Additionally, Google brands its quarterly updates and accompanying app improvements as \&quot;Pixel Feature Drops\&quot; in their marketing, further obfuscating the nature of these updates.\n\n---\n\n## 2. MTE\n\nMTE is quite a new feature in the smartphone world or in any consumer device for that matter. It’s not enabled by default on stock Pixel devices and is not available on iPhone as of writing this. So I am going to talk about it in relation to GrapheneOS because it’s the only OS with proper memory tagging implementation.\n\nPixels have unique support for hardware memory tagging which GrapheneOS is the first to be deploying in production for all the base OS processes, including apps and the browser/WebView. \nDoing the same elsewhere would have 100% CPU overhead (i.e., everything taking around 2x as long) and also massive memory overhead (around 25%). That&#39;s based on the cost of HWASan, which is memory tagging without the ARM MTE extension.\n\nPixel 8 and Pixel 8 Pro are ARMv9 devices supporting hardware memory tagging. Stock OS currently has a very primitive experimental implementation available as a developer option. Hardware memory tagging is going to provide a massive increase to protection against remote exploitation. MTE already started uncovering High severity vulnerabilities like CVE-2024-23694 Bluetooth issue found with memory tagging which Google assigned a High severity.\n\nInitial hardened_malloc implementation sets random tags for each 128k byte and below allocation. It excludes tags of adjacent allocations and reserves a tag for free allocations. It fully prevents sequential overflows as a vulnerability class, and freed memory can&#39;t be accessed.\n\nUse-after-free is detected until another allocation is made in the same slot with the same random tag chosen for it. hardened_malloc already defends this by quarantining freed allocations by default. They go through a First-In-First-Out ring buffer and a swap with a random array.\n\nArbitrary read/write via buffer overflows are caught by the random tags. They&#39;re unfortunately currently only 4-bit, but a future architecture revision could raise them to 8-bit. CFI, PAC, etc., only try to defend specific targets and don&#39;t work well against arbitrary read/write.\n\nNearly all remote code execution vulnerabilities in the OS are memory corruption bugs: either use-after-free or buffer overflows. The majority involve the malloc heap, and the rest mostly involve the stack, which could also use MTE-based defenses to replace SSP + ShadowCallStack.\n\nMost apps are a similar story as the base OS. Chromium has pervasive type confusion bugs which MTE doesn&#39;t explicitly protect against, but CFI and PartitionAlloc already do. Vanadium already has CFI enabled, unlike Android Chrome.\n\n---\n\n## 4. Titan M\n\nAndroid has traditionally had a TEE (TrustZone)-based keystore. TrustZone stores data by encrypting it with a hardware-bound key only usable by it, and stores the data via the OS. Most implementations ended up adding Replay Protected Memory Block support for reliable deletion.\n\nPixel 2 added a secure element, which was only used for the Weaver hardware-based encryption throttling feature, which quickly ramps up to 1 day between each key derivation attempt.\n\nThey planned more but it didn&#39;t ship until later Pixels. Pixel 2 secure element was also meant to be used for verified boot state (custom key, rollback indexes). They ended up using the Qualcomm TEE (QSEE) with Replay Protected Memory Block for this, and that was still the only keystore implementation at that point. Weaver and the authentication for firmware updates are still used on modern Pixels. Pixel 2 secure element was an off-the-shelf NXP Java smartcard chip. Pixel 3 replaced it with Titan M which was a custom chip based on an ARM Cortex secure element. It added a lot more features. In each Pixel gen, they improved Titan M. Pixel 6 moved from ARM Cortex secure element to RISC-V one based on OpenTitan.\n\nMost Android phones lack secure elements entirely, meaning none of these features are present. They typically rely only on the traditional TEE-based keystore with older keymaster/attestation API versions. The Pixel 6, however, uses Trusty OS for TEE and &#39;secure core&#39; on the SoC, with the secure element being OpenTitan-based.\n\nSamsung flagships are an exception, but they do not allow alternate operating systems to fully utilize their hardware security features. Pixels are the only devices that incorporate all these security features and permit more secure operating systems, such as GrapheneOS, to access them. This gives Pixels an advantage over Samsung flagship security—even without considering the significant attack surface Samsung introduces with their customized AOSP forks.\n\n---\n\n## How Titan M Works\n\nPixel devices leverage Titan M, a secure element, to enhance Android&#39;s filesystem-based encryption, ensuring robust protection for user data. Files are encrypted using AES-256-XTS for content and AES-256-CTS for filenames, with unique keys derived for each file using HKDF-SHA512. Disk encryption keys are securely stored and encrypted, with Titan M playing a critical role in managing the \&quot;Weaver token,\&quot; a component used in key derivation. This token, combined with a password-derived key, is stored in the secure element and requires correct credentials to access. Titan M enforces delays for failed login attempts to prevent brute force attacks, escalating from no delay initially to a 1-day lockout after 140 attempts.\n\n### How the Delays Are Calculated:\n- **0 to 4 failed attempts**: no delay  \n- **5 failed attempts**: 30-second delay  \n- **6 to 9 failed attempts**: no delay  \n- **10 to 29 failed attempts**: 30-second delay  \n- **30 to 139 failed attempts**: `30 × 2⌊(n - 30) ÷ 10⌋`, where *n* is the number of failed attempts.  \n    - Example:  \n      - 30 failed attempts = 30s delay  \n      - 40 failed attempts = 60s delay  \n      - 50 failed attempts = 120s delay  \n      - 60 failed attempts = 240s delay  \n      - 70 failed attempts = 480s delay, etc.  \n- **140 or more failed attempts**: 86400-second delay (1 day)  \n\nTitan M also supports secure data wiping by erasing associated Weaver slots when profiles are deleted or the device undergoes a factory reset. Additionally, Titan M prevents unauthorized firmware updates, protecting against insider attacks and ensuring the integrity of the device’s encryption and security processes. This hardware integration provides a layered defense, securing sensitive data even against sophisticated threats.\n\n---\n\n**PS.** I don’t mention iPhone a lot in this article because I don’t know much about it in particular, but I know enough to know that it follows roughly the same standards as Google.\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Why Google Pixel (and iPhone) Set the Standard for secure Smartphones&quot;],&quot;summary&quot;:[0,&quot;Pixel Superior updates, MTE, Titan M&quot;],&quot;date&quot;:[3,&quot;2024-12-02T22:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Security&quot;],[0,&quot;GrapheneOS&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Blog&quot;,&quot;value&quot;:true}" await-children=""><div data-hk=s00000 class="grid grid-cols-1 sm:grid-cols-3 gap-6"><div class="col-span-3 sm:col-span-1"><div class="sticky top-24"><div class="text-sm font-semibold uppercase mb-2 text-black dark:text-white">Filter</div><ul class="flex flex-wrap sm:flex-col gap-1.5"><li data-hk=s000010><button class="w-full px-2 py-1 rounded whitespace-nowrap overflow-hidden overflow-ellipsis flex gap-2 items-center bg-black/5 dark:bg-white/10 hover:bg-
